    <!-- Inline Critical CSS for instant loading skeleton -->
    <style>
      /* Instant loading skeleton - shows before JS loads */
      .loading-skeleton {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eef2ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        .loading-skeleton {
          background: linear-gradient(135deg, #111827 0%, #111827 50%, #1f2937 100%);
        }
        .loading-skeleton .brand-text {
          background: linear-gradient(90deg, #A78BFA, #C084FC, #F97316);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .loading-skeleton .loading-text {
          color: #9ca3af;
        }
      }
      .loading-content {
        text-align: center;
      }
      .logo-container {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .logo-svg {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
      }
      .pulse-ring {
        position: absolute;
        inset: 0;
        width: 80px;
        height: 80px;
        margin: 0 auto;
        border-radius: 1rem;
        background: linear-gradient(135deg, #7C3AED, #9333EA, #EA580C);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        opacity: 0.2;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.1; transform: scale(1.05); }
      }
      .brand-text {
        font-family: 'Rubik', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      .loading-text {
        font-size: 0.875rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Instant loading skeleton - replaced by React -->
      <div class="loading-skeleton">
        <div class="loading-content">
          <div class="logo-container">
            <img src="/logo.png" alt="trackli" class="logo-svg" />
            <div class="pulse-ring"></div>
          </div>
          <h1 class="brand-text">trackli</h1>
          <p class="loading-text">Loading your tasks...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
